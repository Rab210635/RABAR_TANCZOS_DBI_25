<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Books</title>
</head>
<body>
<section layout:fragment="content">

    <!-- BOOK LIST -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Books</h1>
        <a th:href="@{/www/books/add}" class="btn btn-success">Add Book</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div th:if="${deleteError}" class="alert alert-danger">
                <p th:text="${deleteError}"></p>
            </div>
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Available Online</th>
                    <th>Genres</th>
                    <th>Types</th>
                    <th>Authors</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="books-tbody">
                <tr th:each="book : ${books}">
                    <td th:text="${book.name}">Book Name</td>
                    <td>
                        <span th:text="${book.availableOnline} ? 'Yes' : 'No'">Yes/No</span>
                    </td>
                    <td th:text="${#strings.listJoin(book.genres(), ', ')}">Genres</td>
                    <td th:text="${#strings.listJoin(book.types(), ', ')}">Types</td>
                    <td th:text="${#strings.listJoin(book.authorPennames(), ', ')}">Authors</td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{'/www/books/show'(apiKey=${book.apiKey})}" class="btn btn-outline-secondary btn-sm">Show</a>
                            <a th:href="@{'/www/books/edit'(apiKey=${book.apiKey})}" class="btn btn-outline-primary btn-sm">Edit</a>
                            <form th:action="@{'/www/books/delete'(apiKey=${book.apiKey})}" method="post"
                                  hx-target="#books-tbody"
                                  hx-swap="outerHTML"
                                  onsubmit="return confirm('Sure you want to delete?');"
                                  class="d-inline">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
