<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="content"></div>
<h1>Hello Gro√üer</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ApiKey</th>
        <th scope="col">Customer</th>
        <th scope="col">Copies</th>
        <th scope="col">From Date</th>
        <th scope="col">Extended by Days</th>
        <th scope="col"><a href="#" th:href="@{/borrowing/add}" th:text="Add">Add</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(borrowings)}">
        <td colspan="11" th:text="No Borrowings Available" >No Data Available</td>
    </tr>
    <tr th:each="borrowings, borrowingStatus:${borrowings}" th:object="${borrowings}">
        <th scope="row"><a href="#" th:href="@{/borrowings/show/{id}(id=*{apiKey})}" th:text="${borrowingStatus.index}" >1</a>
        </th>
        <td th:text="*{apiKey}">apiKey</td>
        <td th:text="*{customerApiKey}">Customer1</td>
        <td th:text="*{copyApiKeys}">Copy1, Copy2</td>
        <td th:text="*{#temporals.format(fromDate, 'yyyy-MM-dd')}">2022-03-08</td>
        <td th:text="*{extendedByDays}">20</td>
        <th scope="row">
            <a href="#" th:href="@{/borrowing/edit/(key=*{apiKey})}" th:text="Edit">Edit</a>
            <a href="#" th:href="@{/borrowing/delete/(key=*{apiKey})}" th:text="Delete">Delete</a>
        </th>
    </tr>
    </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
