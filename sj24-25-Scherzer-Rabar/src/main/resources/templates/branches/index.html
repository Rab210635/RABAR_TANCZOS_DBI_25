<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="content"></div>
<h1>Hello Gro√üer</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ApiKey</th>
        <th scope="col">Library</th>
        <th scope="col">Address</th>
        <th scope="col"><a href="#" th:href="@{/branch/add}" th:text="Add">Add</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(branches)}">
        <td colspan="11" th:text="No Branches Available" >No Data Available</td>
    </tr>
    <tr th:each="branches, branchStatus:${branches}" th:object="${branches}">
        <th scope="row"><a href="#" th:href="@{/branches/show/{id}(id=*{apiKey})}" th:text="${branchStatus.index}" >1</a>
        </th>
        <td th:text="*{apiKey}">apiKey</td>
        <td th:text="*{libraryApiKey}">Library</td>
        <td th:text="*{address}">Address</td>
        <th scope="row">
            <a href="#" th:href="@{/branch/edit/(key=*{apiKey})}" th:text="Edit">Edit</a>
            <a href="#" th:href="@{/branch/delete/(key=*{apiKey})}" th:text="Delete">Delete</a>
        </th>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
